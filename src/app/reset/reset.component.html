

<div class="container">
  <div class="row justify-content-md-center">

    <div class="col col-lg-6 recuperar" >
        <h3>RECUPERAR CONTRASEÑA</h3>
        <div class="linea"></div>
        <p>
            Restablecer su contraseña es fácil. Simplemente ingrese su correo  y
             siga las instrucciones. Te tendremos en comunicación en muy poco tiempo.</p>

     <form #formReset="ngForm" (ngSubmit)="resetPasswordEmail(formReset)" >
     <input type="email" email  name="email" #emails="ngModel" [(ngModel)]="email"  class="form-control input_login"   id="email"  placeholder="Ingrese su correo" required>
    
     <div *ngIf="emails.invalid && (emails.dirty) " style="color:red;font-size: 13px;">
     
     <div *ngIf="emails.errors.required">
      Correo es requerido*
     </div>
     <div *ngIf="emails.errors.email">
      Correo no tiene el formato correcto*
     </div>

     </div>
        
        <div class="text-center">

            <button  type="submit" class="btn bg-blul"  [disabled] = "!formReset.valid">Enviar</button>

        </div>
      </form>


      <p  *ngIf="true_m"  class="text-center " style="padding: 5px;background-color: green;color: white;font-size: 1em">
          {{message_true}}
       </p>
       <p  *ngIf="false_m"  class="text-center " style="padding: 5px;background-color:red;color: white;font-size: 1em">
          {{message_false}}
       </p>


    </div>

  </div>

</div>
